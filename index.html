<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header>
      <div class="bar-chart">
        <img src="image/bar.svg" alt="bar" />
      </div>
      <div class="title">Wordle</div>
      <div class="option-block">
        <img src="image/question.svg" alt="question" />
        <img src="image/chart.svg" alt="chart" />
        <img src="image/tool.svg" alt="tool" />
      </div>
    </header>
    <main>
      <div class="timer">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-block" data-index="Q">Q</div>
        <div class="keyboard-block" data-index="W">W</div>
        <div class="keyboard-block" data-index="E">E</div>
        <div class="keyboard-block" data-index="R">R</div>
        <div class="keyboard-block" data-index="T">T</div>
        <div class="keyboard-block" data-index="Y">Y</div>
        <div class="keyboard-block" data-index="U">U</div>
        <div class="keyboard-block" data-index="I">I</div>
        <div class="keyboard-block" data-index="O">O</div>
        <div class="keyboard-block" data-index="P">P</div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-block" data-index="A">A</div>
        <div class="keyboard-block" data-index="S">S</div>
        <div class="keyboard-block" data-index="D">D</div>
        <div class="keyboard-block" data-index="F">F</div>
        <div class="keyboard-block" data-index="G">G</div>
        <div class="keyboard-block" data-index="H">H</div>
        <div class="keyboard-block" data-index="J">J</div>
        <div class="keyboard-block" data-index="K">K</div>
        <div class="keyboard-block" data-index="L">L</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-block__enter" data-index="ENTER">ENTER</div>
        <div class="keyboard-block" data-index="Z">Z</div>
        <div class="keyboard-block" data-index="X">X</div>
        <div class="keyboard-block" data-index="C">C</div>
        <div class="keyboard-block" data-index="V">V</div>
        <div class="keyboard-block" data-index="B">B</div>
        <div class="keyboard-block" data-index="N">N</div>
        <div class="keyboard-block" data-index="M">M</div>
        <div class="keyboard-block__del" data-index="BACK">
          <img src="image/del.svg" alt="del" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
